<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-flex w-50 shadow">
        <form action="" method="post">
            <div class="container-flex w-50">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="name" class="inputs">
            </div>
            <div class="container-flex w-50">
                <label for="address">Adress</label>
                <input type="text" id="address" name="address" placeholder="address" class="inputs">
            </div>
            <div class="container-flex w-50">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" class="inputs">
            </div>
            <div class="container-flex w-50"><button type="submit" class="inputs">Submit</button></div>




        </form>
    </div>

</body>

</html>
